<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta author="Binary Beasts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre -->
    <title>IT University - Université spécialisée en informatique</title>
    <!-- Link -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/bootstrap/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/typography.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/animate.min.css"/>
    <!-- Scripts -->
    <script src="assets/scripts/theme-toggle.js" defer></script>
    <script src="assets/scripts/anime.min.js" defer></script>
    <script src="assets/scripts/scripts.js" defer></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="no-scroll">
    <div id="preloader" class="d-flex flex-column justify-content-center align-items-center vh-100 w-100 position-fixed top-0 start-0 z-3">
        <img src="assets/images/logo_semi-negatif.png" alt="Logo IT University" id="preloader-logo" >
    </div>
    <header class="fixed-top transition-header" id="main-header" style="opacity: 0;">
        <nav class="navbar navbar-expand-lg itu-navbar py-3">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="#accueil">
                    <img src="assets/images/logo_semi-negatif.png" alt="IT University" height="40" id="navbar-logo">
                </a>

                <div class="d-flex align-items-center gap-2 gap-sm-3 ms-auto ms-lg-0">

                    <button id="theme-toggle" class="btn btn-sm d-flex align-items-center justify-content-center mx-2 text-white" style="width: 38px; height: 38px; flex-shrink: 0;" aria-label="Changer de thème">
                        <i id="theme-icon" class="bi bi-moon-fill fs-5"></i>
                    </button>
                    
                    <button class="btn border-0 p-1 ms-1 text-white d-flex justify-content-center align-items-center gap-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#ituOffcanvas" aria-controls="ituOffcanvas" title="Menu">
                        <i class="bi bi-list fs-5"></i> 
                    </button>

                </div>
            </div>
        </nav>
        <svg class="d-none"></svg>
    </header>
    <div class="offcanvas offcanvas-end itu-offcanvas" tabindex="-1" id="ituOffcanvas" aria-labelledby="ituOffcanvasLabel">
        
        <div class="offcanvas-header p-4 p-lg-5">
            <button type="button" class="btn border-0 d-flex align-items-center p-0" data-bs-dismiss="offcanvas" aria-label="Fermer">
                <span class="fw-bold me-2"><i class="bi bi-arrow-right fs-5"></i></span> 
            </button>
        </div>

        <div class="offcanvas-body d-flex flex-column justify-content-center px-4 px-lg-5">
            <nav class="nav flex-column itu-big-menu">
                <a class="nav-link" href="#accueil" data-bs-dismiss="offcanvas">Accueil</a>
                <a class="nav-link" href="#parcours" data-bs-dismiss="offcanvas">Parcours</a>
                <a class="nav-link" href="#admission" data-bs-dismiss="offcanvas">Admission</a>
                <a class="nav-link" href="#campus" data-bs-dismiss="offcanvas">Campus</a>
                <a class="nav-link" href="#contact" data-bs-dismiss="offcanvas">Contact</a>
            </nav>

            <div class="mt-auto pt-5 d-flex justify-content-between align-items-end text-muted">
                <div>
                    <span class="d-block text-uppercase small mb-1">IT University</span>
                    <a href="mailto:ituniversity@moov.mg" class="text-decoration-none text-uppercase">ituniversity@moov.mg</a>
                </div>
                <div>
                    <a href="https://www.linkedin.com/company/it-university-mg" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-uppercase small">LINKEDIN</a>
                </div>
            </div>
        </div>
    </div>
    <main>
        <section class="hero position-relative min-vh-100 d-flex align-items-center text-start" id="accueil">
            
            <div id="heroBackground" class="carousel slide carousel-fade position-absolute top-0 start-0 w-100 h-100 z-n1" data-bs-ride="carousel" data-bs-pause="false">
                <div class="carousel-inner w-100 h-100">
                    <div class="carousel-item active w-100 h-100" data-bs-interval="4000">
                        <img src="assets/images/bg-hero-1.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Campus" lazy>
                        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-75"></div>
                    </div>
                    <div class="carousel-item w-100 h-100" data-bs-interval="4000">
                        <img src="assets/images/bg-hero-2.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Étudiants" lazy>
                        <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-75"></div>
                    </div>
                </div>
            </div>

            <div class="container position-relative z-1 px-4">
                <div class="row">
                    <div class="col-lg-8">
                        <h1 id="itu-hero-title" class="itu-hero-title text-white text-uppercase mb-3">
                            Education is our <br>
                            <span class="itu-text-green">foundation.</span>
                        </h1>
                        <p id="itu-hero-subtitle" class="lead text-white mb-3 fs-4 fw-light">Université specialisée en <span class="fw-bold">Informatique.</span></p>
                        
                        <div id="itu-hero-btn-wrapper" class="d-inline-block">
                            <a href="#inscrire" class="btn-itu">
                                <span>Rejoignez-nous</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="min-vh-100" id="options"></section>
        <section id="inscrire"></section>
        <section id="diplome"></section>
        <section id="parcours"></section>
        <section id="partenaires"></section>
        <section id="contact"></section>
        <section id="footer"></section>
    </main>
</body>
</html>
